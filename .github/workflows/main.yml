name: Deploy Flask Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Copy Files to EC2
      run: |
        rsync -avz --exclude '__pycache__' ./ ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }}:${{ secrets.TARGET_DIR }}

    - name: Restart Backend Service
      run: |
        ssh ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }} "sudo systemctl restart ppe-kit"
